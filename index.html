<video id="myVideo" width="100%" height="100%" loop="true">
    <source src="Schoolhouse Rock - I'm Just a Bill.mp4" type="video/mp4">
</video>

<script>
           function playVideoAfterDelay(delayInSeconds) {
      setTimeout(function() {
        var video = document.getElementById('myVideo');
          video.play();
        
      }, delayInSeconds * 1000); 
    }

    
    playVideoAfterDelay(1); 
</script>
